<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Password Strength</h1>
        <div class="input-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Your Password">
        </div>
        <div class="strength-bar-container">
            <div class="strength-bar" id="strengthBar"></div>
            <span id="strengthLabel"></span>
        </div>
        
        <p id="weakMessage" style="display: none;">This password is weak. Consider the suggestions below or click the button for more personalized options.</p>
        <ul id="suggestionsList"></ul>
        <button id="suggestionButton" style="display: none;">Get Stronger Suggestions</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
